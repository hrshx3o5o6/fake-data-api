<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Data API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mock Data API</h1>
        <p>Enter the number of results and click a button to generate fake data.</p>

        <label for="count">Number of results:</label>
        <input type="number" id="count" min="1" max="100" value="5">

        <button onclick="fetchData('users')">Get Mock Users</button>
        <button onclick="fetchData('products')">Get Mock Products</button>
        <button onclick="fetchData('transactions')">Get Mock Transactions</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
